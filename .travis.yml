
language: python
python:
  - "3.7"
  - "nightly"

before_script:
  - psql -c "CREATE DATABASE test_nbox;" -U postgres
  
install:
  - "pip install pytest"
  - "pip install pytest-cov"
  - "pip install coveralls"
  - "pip install -r requirements.txt"

script:
  - "python -m pytest tests/"
  - "python -m pytest --cov tests/"

after_success:
  - coveralls

